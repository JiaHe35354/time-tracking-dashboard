<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/queries.css" />
    <script defer src="script.js"></script>

    <title>Frontend Mentor | Time tracking dashboard</title>
  </head>
  <body>
    <main>
      <div class="dashboard">
        <div class="user">
          <figure class="user-info">
            <img
              src="images/image-jeremy.png"
              alt="avatar"
              class="img-avatar"
            />
            <figcaption>
              <span class="report-text">Report for</span
              ><span class="user-name">Jeremy Robson</span>
            </figcaption>
          </figure>

          <div class="btn-group">
            <button class="btn daily">Daily</button>
            <button class="btn weekly">Weekly</button>
            <button class="btn monthly">Monthly</button>
          </div>
        </div>

        <div class="board">
          <div class="icon-bg icon-bg-work">
            <img src="images/icon-work.svg" alt="icon" class="icon" />
          </div>
          <div class="board-info">
            <header class="board-header">
              <h4 class="activity">Work</h4>
              <button class="btn-select">
                <img src="images/icon-ellipsis.svg" alt="icon of ellipsis" />
              </button>
            </header>
            <div class="hour-descrip">
              <p class="current-hours">5hrs</p>
              <p class="prev-info">
                <span class="prev-timeframe">Yesterday</span><span> - </span>
                <span class="prev-hours">7hrs</span>
              </p>
            </div>
          </div>
        </div>

        <div class="board">
          <div class="icon-bg icon-bg-play">
            <img src="images/icon-play.svg" alt="icon" class="icon" />
          </div>
          <div class="board-info">
            <header class="board-header">
              <h4 class="activity">Play</h4>
              <button class="btn-select">
                <img src="images/icon-ellipsis.svg" alt="icon of ellipsis" />
              </button>
            </header>
            <div class="hour-descrip">
              <p class="current-hours">1hrs</p>
              <p class="prev-info">
                <span class="prev-timeframe">Yesterday - </span>
                <span class="prev-hours">2hrs</span>
              </p>
            </div>
          </div>
        </div>

        <div class="board">
          <div class="icon-bg icon-bg-study">
            <img src="images/icon-study.svg" alt="icon" class="icon" />
          </div>
          <div class="board-info">
            <header class="board-header">
              <h4 class="activity">Study</h4>
              <button class="btn-select">
                <img src="images/icon-ellipsis.svg" alt="icon of ellipsis" />
              </button>
            </header>
            <div class="hour-descrip">
              <p class="current-hours">0hrs</p>
              <p class="prev-info">
                <span class="prev-timeframe">Yesterday - </span>
                <span class="prev-hours">1hrs</span>
              </p>
            </div>
          </div>
        </div>

        <div class="board">
          <div class="icon-bg icon-bg-exercise">
            <img src="images/icon-exercise.svg" alt="icon" class="icon" />
          </div>
          <div class="board-info">
            <header class="board-header">
              <h4 class="activity">Exercise</h4>
              <button class="btn-select">
                <img src="images/icon-ellipsis.svg" alt="icon of ellipsis" />
              </button>
            </header>
            <div class="hour-descrip">
              <p class="current-hours">1hrs</p>
              <p class="prev-info">
                <span class="prev-timeframe">Yesterday - </span>
                <span class="prev-hours">1hrs</span>
              </p>
            </div>
          </div>
        </div>

        <div class="board">
          <div class="icon-bg icon-bg-social">
            <img src="images/icon-social.svg" alt="icon" class="icon" />
          </div>
          <div class="board-info">
            <header class="board-header">
              <h4 class="activity">Social</h4>
              <button class="btn-select">
                <img src="images/icon-ellipsis.svg" alt="icon of ellipsis" />
              </button>
            </header>
            <div class="hour-descrip">
              <p class="current-hours">1hrs</p>
              <p class="prev-info">
                <span class="prev-timeframe">Yesterday - </span>
                <span class="prev-hours">3hrs</span>
              </p>
            </div>
          </div>
        </div>

        <div class="board">
          <div class="icon-bg icon-bg-care">
            <img src="images/icon-self-care.svg" alt="icon" class="icon" />
          </div>
          <div class="board-info">
            <header class="board-header">
              <h4 class="activity">Self Care</h4>
              <button class="btn-select">
                <img src="images/icon-ellipsis.svg" alt="icon of ellipsis" />
              </button>
            </header>
            <div class="hour-descrip">
              <p class="current-hours">0hrs</p>
              <p class="prev-info">
                <span class="prev-timeframe">Yesterday - </span>
                <span class="prev-hours">1hrs</span>
              </p>
            </div>
          </div>
        </div>
      </div>
    </main>

    <footer class="footer">
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a
          href="https://www.frontendmentor.io/profile/JiaHe35354"
          target="_blank"
          >Jia He</a
        >
      </div>
    </footer>
  </body>
</html>
